<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Pen</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,800" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

<body class="background">

  <main>

    <h1 class="header">Animal Pen</h1>

    <div class='animals'>
      <div class='elephant animal'>
        <span>Elephant Pen</span>
        <div class='elephantImg img'>
          <img src='img/elephant.png'>
        </div>
        <div class="buttons">
          <button class='elephantVisibility'>Hide</button>
          <button class='elephantFlip'>Flip</button>
          <button class='elephantRotate'>Rotate</button>
        </div>
      </div>
      <div class='dolphin animal'>
        <span>Dolphin Pen</span>
        <div class='dolphinImg img'>
          <img src='img/dolphin.png'>
        </div>
        <div class="buttons">
          <button class='dolphinVisibility'>Hide</button>
          <button class='dolphinFlip'>Flip</button>
          <button class='dolphinRotate'>Rotate</button>
        </div>
      </div>
      <div class='lizard animal'>
        <span>Lizard Pen</span>
        <div class='lizardImg img'>
          <img src='img/lizard.png'>
        </div>
        <div class="buttons">
          <button class='lizardVisibility'>Hide</button>
          <button class='lizardFlip'>Flip</button>
          <button class='lizardRotate'>Rotate</button>
        </div>
      </div>
      <div class='mouse animal'>
        <span>Mouse Pen</span>
        <div class='mouseImg img'>
          <img src='img/mouse.png'>
        </div>
        <div class="buttons">
          <button class='mouseVisibility'>Hide</button>
          <button class='mouseFlip'>Flip</button>
          <button class='mouseRotate'>Rotate</button>
        </div>
      </div>
    </div>

  </main>

  <footer class="copyright"> Grace Provost &copy; 2017</footer>

  <script src="js/app.js"></script>
</body>
</html>
